<app-header></app-header>
<body>
  <div class="demo-app ">
    <div class='demo-app-sidebar-section'>
        <mat-nav-list>
        <button mat-button color="primary" routerLink = "/autenticazione/homepage">
        <mat-icon>arrow_back</mat-icon>
        &nbsp; Torna indietro
      </button>
      </mat-nav-list>
    </div>
    <div class="demo-app-main">
      <mat-selection-list [multiple]="false">
        <div mat-subheader>Sezione notifiche</div>
          <div *ngFor= "let notifica of notifiche">

            <mat-card>
              <mat-card-header>
                <mat-card-title> {{notifica.messaggio}}</mat-card-title>
                <mat-card-subtitle>
                  Utente: {{notifica.utente}}
                </mat-card-subtitle>
                <mat-card-subtitle>
                  Agenda: {{notifica.nomeAgenda}}
                </mat-card-subtitle>
                <mat-card-subtitle>
                  Utenti destinatari: {{notifica.destinatari}}
                </mat-card-subtitle>
                <mat-card-subtitle>
                  <div *ngIf= "notifica.nomeEvento">Evento: {{notifica.nomeEvento}}</div>
                </mat-card-subtitle>
                <mat-card-subtitle>
                  <div *ngIf= "notifica.accettazione != null">Utenti che parteciperanno: {{notifica.accettazione}}</div>
                </mat-card-subtitle>

              </mat-card-header>
              <mat-card-actions>
               <!--<button mat-button color = 'warn' (click) = 'elimina(notifica.id)'>Elimina Notifica</button>-->
                <button mat-button color = 'accent' (click) = 'vediAgenda(notifica.id)'>Apri agenda</button>
                <button mat-button color = 'primary' (click) = 'accetta(notifica)'>Conferma</button>
              </mat-card-actions>
            </mat-card>
            <br>
          </div>
      </mat-selection-list>
    </div>
  </div>
</body>
