<h1 mat-dialog-title></h1>
<div mat-dialog-content>
  Modificare o eliminare l'evento?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click) = "modifica()">Modifica</button>
  <button mat-button mat-dialog-close (click) = "elimina()">Elimina</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Annulla</button>
</div>
